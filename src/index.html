<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ANALIZADOR DE TEXTO</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1><strong>✏️ ANALIZADOR DE TEXTO ✏️</strong></h1>
  </header> 
    Ingresa el texto: <br>
    <textarea name="user-input"></textarea>
 <ul>
  <li data-testid="word-count" class="metrica">Palabras: 0</li>
  <li data-testid="character-count" class="metrica">Caracteres: 0</li>
  <li data-testid="character-no-spaces-count" class="metrica">Caracteres sin espacios ni de puntuación: 0</li>
  <li data-testid="number-count" class="metrica">Números: 0</li>
  <li data-testid="number-sum" class="metrica">Suma de números: 0</li>
  <li data-testid="word-length-average" class="metrica">Longitud media de palabras: 0</li>
</ul>
<button id="reset-button">Comienza de nuevo</button>

<footer>
    <p>Aketzali Matus 🧜‍♀️</p> 
 </footer>       
</body>
</html>
